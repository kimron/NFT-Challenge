<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<div class="card">
  <img class="cube-image" src="images/image-equilibrium.jpg" alt="Equilibrium-#3429-image">
  <div class="image-overlay">
    <img class="eye-icon" src="images/icon-view.svg" alt="eye image icon">

  </div>

  <h3>Equilibrium #3429</h3>

  <p class="data">Our Equilibrium collection promotes balance and calm.</p>

  <h5 class="crypto"><img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</h5>
  <p class="time"><img class="clock" src="images/icon-clock.svg" alt="clock icon">3 days left</p>

  <hr>

  <img class="avatar" src="images/image-avatar.png" alt="avatar image">
  <p class="creation">Creation of <span class="creator-name">Jules Wyvern</span></p>
</div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kimron Christie</a>.
  </footer>
</body>
</html>
